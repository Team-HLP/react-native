# .github/workflows/eas-build.yml
name: EAS Build (Android)

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 전체 히스토리 가져오기
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Node.js 세팅
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Yarn 최신 안정 버전 활성화 (Corepack)
      - name: Enable Yarn
        run: |
          corepack enable
          yarn set version stable

      # EAS CLI 설치
      - name: Install EAS CLI
        run: yarn global add eas-cli

      # 의존성 설치
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Expo 로그인
      - name: Login to Expo
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: |
          eas whoami \
            || eas login --token "$EAS_ACCESS_TOKEN"

      # Android 개발용 빌드 트리거
      - name: Run Android development build
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: eas build \
              --platform android \
              --profile development \
              --non-interactive