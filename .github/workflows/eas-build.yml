name: EAS Build (Android)

on:
  push:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache

      - name: Determine EAS profile
        id: eas-profile
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          else
            echo "profile=development" >> $GITHUB_OUTPUT
          fi

      - name: Run Android EAS build
        run: |
          echo "â†’ building with profile: ${{ steps.eas-profile.outputs.profile }}"
          npx eas build \
            --platform android \
            --profile ${{ steps.eas-profile.outputs.profile }} \
            --non-interactive